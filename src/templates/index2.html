<!DOCTYPE html>
<html>
  <head>
    <title>Your AI assistant</title>
    <style>
/* Estilos CSS para la aplicación */

/* Estilos generales */
body {
  font-family: 'Poppins', sans-serif;
  font-weight: 400;
  font-size: 16px;
}

/* Colores brillantes */
a {
  color: #e91e63;
  text-decoration: none;
}

/* Animaciones elegantes */
button {
  background-color: #e91e63;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}
    </style>
  </head>
  <body>
    <h1>Your AI assistant</h1>
    <p>¡Bienvenido a tu mejor Bot! Introduce aquí lo que quieres saber.</p>
    <form method="POST">
      <input name="variable">
      <button type="submit">Haz clic aquí</button>
    </form>
  </body>
</html>
